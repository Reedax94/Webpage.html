<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="Asura.png">
    <link rel="stylesheet" href="Contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1eeddf75e7.js" crossorigin="anonymous"></script>

<body>
    <div class="home">
        <a class="btn" href="http://127.0.0.1:5500/Main%20page.html">
          <i class="fa fa-home"></i>
        </a>
        </div>
    <div class="container">
        <h2>Contact us</h2>
        <p>Let us know what to improve</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="contact.png" style="width: 75%;">
        </div>
        <div class="column">
            <form action="/actionpage.php">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name here" style="color: crimson;">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last name here" style="color: crimson;">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Sweden">Sweden</option>
                    <option value="norway">Norway</option>
                    <option value="finland">Finland</option>
                    <option value="denmark">Denmark</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write your opinions" style="height: 170px;"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
