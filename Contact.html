<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="Asura.png">
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="container">
        <h2>Contact us</h2>
        <p>Let us know what to improve</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="contact.png" style="width: 70%;">
        </div>
        <div class="column">
            <form action="/actionpage.php">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name here">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last name here">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Sweden">Sweden</option>
                    <option value="norway">Norway</option>
                    <option value="finland">Finland</option>
                    <option value="denmark">Denmark</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write your opinions" style="height: 170px;"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
